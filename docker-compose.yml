version: "3.3"

services:
  mssql-db:
    image: mcr.microsoft.com/mssql/server
    container_name: db
    ports:
      - 12000:1433
    environment: 
      ACCEPT_EULA: Y
      SA_PASSWORD: HelloW0rld
    volumes:
      - ./db/data:/var/opt/sqlserver
  
  application:
    image: tr0els/workouter
    environment: 
      ASPNETCORE_ENVIRONMENT: Development
    depends_on: 
      - mssql-db
    ports: 
      - 11000:80

  flyway:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./db:/flyway/sql
      - ./db:/flyway/conf
    depends_on: 
      - mssql-db